{% extends 'blog/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <div class="date">
                {{ article.publication_date }}
            </div>
            <h1><a href="{% url 'article_detail' pk=post.pk %}">{{ article.title }}</a></h1>

            <p>{{ article.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
